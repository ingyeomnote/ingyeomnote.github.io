<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <style>
        :root {
            /* Light mode colors - 2025 Modern Palette */
            --bg-color: #f8fafc;
            --bg-secondary: #f1f5f9;
            --card-bg: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #94a3b8;
            --accent-color: #0891b2;
            --accent-hover: #06b6d4;
            --link-color: #0284c7;
            --success-color: #059669;
            --warning-color: #f59e0b;
            --border-color: #e2e8f0;
            --shadow-small: 0 1px 3px rgba(15, 23, 42, 0.08);
            --shadow-medium: 0 4px 12px rgba(15, 23, 42, 0.1);
            --shadow-hover: 0 12px 28px rgba(15, 23, 42, 0.15);
            --shadow-glow: 0 0 20px rgba(8, 145, 178, 0.2);
            --code-bg: #f1f5f9;
            --code-text: #e11d48;
            --gradient-primary: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
            --gradient-secondary: linear-gradient(135deg, #059669 0%, #10b981 100%);
            --gradient-accent: linear-gradient(135deg, #f59e0b 0%, #fb923c 100%);
        }

        /* Dark mode colors */
        [data-theme="dark"] {
            --bg-color: #0f172a;
            --bg-secondary: #1e293b;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary: #64748b;
            --accent-color: #06b6d4;
            --accent-hover: #22d3ee;
            --link-color: #38bdf8;
            --success-color: #10b981;
            --warning-color: #fbbf24;
            --border-color: #334155;
            --shadow-small: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-hover: 0 12px 28px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 20px rgba(6, 182, 212, 0.3);
            --code-bg: #0f172a;
            --code-text: #fb7185;
            --gradient-primary: linear-gradient(135deg, #06b6d4 0%, #22d3ee 100%);
            --gradient-secondary: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            --gradient-accent: linear-gradient(135deg, #fbbf24 0%, #fcd34d 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Pretendard', 'Roboto', 'Noto Sans KR', 'Segoe UI', sans-serif;
            line-height: 1.7;
            color: var(--text-primary);
            background-color: var(--bg-color);
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        .animate-slide-in-right {
            animation: slideInRight 0.6s ease-out;
        }

        /* Header Styles */
        header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow-small);
        }

        header .header-nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header h1 a {
            color: inherit;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        header h1 a:hover {
            opacity: 0.8;
        }

        nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            position: relative;
        }

        nav a:hover {
            color: var(--accent-color);
            background-color: var(--bg-secondary);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 80%;
        }

        /* Dark mode toggle button */
        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--accent-color);
            color: white;
            transform: scale(1.1);
            box-shadow: var(--shadow-glow);
        }

        /* Main Content */
        main {
            max-width: 768px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
            min-height: 70vh;
        }

        /* Sidebar Layout (Optional) */
        .content-with-sidebar {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 3rem;
            align-items: start;
        }

        .main-content {
            min-width: 0;
        }

        .sidebar {
            position: sticky;
            top: 120px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow-small);
            border: 1px solid var(--border-color);
        }

        .sidebar h3 {
            margin: 0 0 1rem 0;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.75rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 0.75rem;
        }

        .sidebar ul li a {
            color: var(--text-secondary);
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .sidebar ul li a:hover {
            color: var(--accent-color);
            background: var(--bg-secondary);
            transform: translateX(4px);
        }

        .sidebar .widget {
            margin-bottom: 2rem;
        }

        .sidebar .widget:last-child {
            margin-bottom: 0;
        }

        /* List Styles */
        .post-list,
        .category-list,
        .tag-list {
            list-style: none;
        }

        /* Category and Tag specific styles */
        .category-list,
        .tag-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .category-list li,
        .tag-list li {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow-small);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid var(--border-color);
            position: relative;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 150px;
        }

        .category-list li:hover,
        .tag-list li:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-hover);
            border-color: var(--accent-color);
        }

        .category-list h2,
        .tag-list h2,
        .category-list h3,
        .tag-list h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
        }

        .category-list .post-meta,
        .tag-list .post-meta {
            justify-content: center;
            font-size: 0.85rem;
        }

        .category-list p,
        .tag-list p {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        /* Post List Styles */
        .post-list {
            list-style: none;
        }

        .post-list li {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-small);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid var(--border-color);
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .post-list li::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--gradient-primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .post-list li:hover::before {
            transform: scaleY(1);
        }

        .post-list li:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-hover);
            border-color: var(--accent-color);
        }

        .post-list li::after {
            content: '‚Üí';
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%) translateX(10px);
            opacity: 0;
            font-size: 1.5rem;
            color: var(--accent-color);
            transition: all 0.3s ease;
        }

        .post-list li:hover::after {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }

        .post-list h2, .post-list h3 {
            margin: 0 0 0.75rem 0;
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1.4;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        .post-list li:hover h2,
        .post-list li:hover h3 {
            color: var(--accent-color);
        }

        .post-list h2 a, .post-list h3 a {
            color: inherit;
            text-decoration: none;
        }

        .post-list p {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-top: 1rem;
            font-size: 1rem;
        }

        .post-meta {
            color: var(--text-tertiary);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .post-meta a {
            color: var(--link-color);
            text-decoration: none;
            transition: all 0.2s ease;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .post-meta a:hover {
            color: var(--accent-color);
            background: var(--bg-secondary);
        }

        /* Article Styles */
        article {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 4rem 3rem;
            box-shadow: var(--shadow-medium);
            border: 1px solid var(--border-color);
            scroll-margin-top: 100px;
            animation: fadeInUp 0.6s ease-out;
        }

        article header {
            scroll-margin-top: 100px;
        }

        article header h1 {
            font-size: 2.75rem;
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        article header .post-meta {
            padding-bottom: 2rem;
            margin-bottom: 2.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        /* Content Typography */
        .content h1, .content h2, .content h3, .content h4, .content h5, .content h6 {
            margin-top: 3rem;
            margin-bottom: 1.25rem;
            font-weight: 700;
            line-height: 1.4;
            color: var(--text-primary);
            scroll-margin-top: 100px;
        }

        .content h1 {
            font-size: 2.25rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        .content h2 {
            font-size: 1.875rem;
        }
        .content h3 {
            font-size: 1.5rem;
            color: var(--text-secondary);
        }
        .content h4 {
            font-size: 1.25rem;
            color: var(--text-secondary);
        }

        .content p {
            margin-bottom: 1.75rem;
            line-height: 1.8;
            font-size: 1.0625rem;
            color: var(--text-primary);
        }

        .content a {
            color: var(--link-color);
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .content a:hover {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .content ul, .content ol {
            margin-bottom: 2rem;
            padding-left: 2rem;
        }

        .content li {
            margin-bottom: 0.75rem;
            line-height: 1.8;
        }

        .content blockquote {
            border-left: 4px solid var(--accent-color);
            padding: 1.5rem 2rem;
            margin: 2rem 0;
            background: var(--bg-secondary);
            border-radius: 8px;
            color: var(--text-secondary);
            font-style: italic;
            position: relative;
        }

        .content blockquote::before {
            content: '"';
            font-size: 4rem;
            color: var(--accent-color);
            opacity: 0.3;
            position: absolute;
            top: -0.5rem;
            left: 1rem;
            font-family: Georgia, serif;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: var(--shadow-medium);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content img:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        /* Code Styles */
        code {
            background-color: var(--code-bg);
            color: var(--code-text);
            padding: 0.2rem 0.5rem;
            border-radius: 6px;
            font-family: 'Fira Code', 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.9em;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }

        pre {
            background-color: #1e293b;
            color: #e2e8f0;
            padding: 2rem;
            border-radius: 12px;
            overflow-x: auto;
            margin: 2rem 0;
            box-shadow: var(--shadow-medium);
            line-height: 1.6;
            border: 1px solid #334155;
            position: relative;
        }

        pre::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }

        pre code {
            background-color: transparent;
            color: inherit;
            padding: 0;
            font-size: 0.9rem;
            border: none;
        }

        /* Footer */
        footer {
            background: var(--card-bg);
            border-top: 2px solid var(--border-color);
            margin-top: 6rem;
            padding: 3rem 2rem;
            text-align: center;
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        footer p {
            margin: 0;
        }

        /* Section Headings */
        main > h1, main > h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-primary);
            position: relative;
            padding-bottom: 0.75rem;
        }

        main > h1::after, main > h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header .header-nav {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                padding: 1rem 1.5rem;
            }

            nav {
                gap: 0.75rem;
                flex-wrap: wrap;
            }

            nav a {
                padding: 0.4rem 0.75rem;
                font-size: 0.875rem;
            }

            main {
                padding: 0 1rem 2rem;
            }

            .content-with-sidebar {
                grid-template-columns: 1fr;
                padding: 0 1rem 2rem;
            }

            .sidebar {
                position: static;
                margin-top: 2rem;
            }

            main > h1, main > h2 {
                font-size: 1.5rem;
            }

            article {
                padding: 2rem 1.5rem;
            }

            article header h1 {
                font-size: 2rem;
            }

            .post-list li {
                padding: 1.75rem;
            }

            .post-list h2, .post-list h3 {
                font-size: 1.35rem;
            }

            .post-list li::after {
                right: 1.5rem;
                font-size: 1.25rem;
            }

            .category-list,
            .tag-list {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .category-list li,
            .tag-list li {
                padding: 1.5rem;
                min-height: 120px;
            }

            .content h1 {
                font-size: 1.75rem;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .content h3 {
                font-size: 1.25rem;
            }

            pre {
                padding: 1.5rem;
                margin: 1.5rem -0.5rem;
                border-radius: 8px;
            }
        }
    </style>
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header>
        <div class="header-nav">
            <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
            <nav>
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                    <span id="theme-icon">üåô</span>
                </button>
            </nav>
        </div>
    </header>

    <main>
        {{- block "main" . }}{{- end }}
    </main>

    <footer>
        <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
    </footer>

    <!-- Netlify Identity Redirect Script -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/cms/";
            });
          }
        });
      }
    </script>

    <!-- Dark Mode Toggle Script -->
    <script>
      (function() {
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const htmlElement = document.documentElement;

        // Check for saved theme preference or default to 'light'
        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', savedTheme);
        themeIcon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        // Toggle theme
        themeToggle.addEventListener('click', function() {
          const currentTheme = htmlElement.getAttribute('data-theme');
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

          htmlElement.setAttribute('data-theme', newTheme);
          localStorage.setItem('theme', newTheme);
          themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });
      })();
    </script>

    <!-- Post Card Click Handler -->
    <script>
      (function() {
        // Make entire post card clickable
        document.addEventListener('DOMContentLoaded', function() {
          const postCards = document.querySelectorAll('.post-list li');

          postCards.forEach(card => {
            card.addEventListener('click', function(e) {
              // Don't trigger if clicking on a link or button
              if (e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON') {
                const link = card.querySelector('h2 a, h3 a');
                if (link) {
                  window.location.href = link.href;
                }
              }
            });
          });
        });
      })();
    </script>

    <!-- Scroll Animation Script -->
    <script>
      (function() {
        // Add fade-in animation on scroll
        const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('animate-fade-in-up');
              observer.unobserve(entry.target);
            }
          });
        }, observerOptions);

        document.addEventListener('DOMContentLoaded', function() {
          const postCards = document.querySelectorAll('.post-list li');
          postCards.forEach((card, index) => {
            card.style.animationDelay = `${index * 0.1}s`;
            observer.observe(card);
          });
        });
      })();
    </script>
</body>
</html>
