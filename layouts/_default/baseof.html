<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --link-color: #0066cc;
            --border-color: #e0e0e0;
            --code-bg: #f5f5f5;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        header h1 a {
            color: var(--text-color);
            text-decoration: none;
        }
        nav {
            margin-top: 15px;
        }
        nav a {
            color: var(--link-color);
            text-decoration: none;
            margin-right: 20px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            min-height: 60vh;
        }
        footer {
            border-top: 1px solid var(--border-color);
            margin-top: 60px;
            padding-top: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        h2, h3, h4, h5, h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        a {
            color: var(--link-color);
        }
        pre {
            background-color: var(--code-bg);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 1em 0;
        }
        code {
            background-color: var(--code-bg);
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        pre code {
            padding: 0;
        }
        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 1em;
        }
        .post-list {
            list-style: none;
        }
        .post-list li {
            margin-bottom: 2em;
        }
        .post-list h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
        <p>{{ .Site.Params.description }}</p>
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </header>

    <main>
        {{- block "main" . }}{{- end }}
    </main>

    <footer>
        <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
    </footer>
</body>
</html>
